<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Tailor AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 380px;
            min-height: 500px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .container {
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 12px;
            opacity: 0.8;
        }

        .section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .section h3 {
            font-size: 14px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 10px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.3);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .status {
            font-size: 12px;
            padding: 8px 12px;
            border-radius: 6px;
            margin-bottom: 10px;
            text-align: center;
        }

        .status.success {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid rgba(76, 175, 80, 0.4);
        }

        .status.error {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid rgba(244, 67, 54, 0.4);
        }

        .status.info {
            background: rgba(33, 150, 243, 0.2);
            border: 1px solid rgba(33, 150, 243, 0.4);
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .settings-toggle {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            text-align: center;
            padding: 10px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: 10px;
        }

        .settings-panel {
            display: none;
            padding-top: 15px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            font-size: 12px;
            margin-bottom: 5px;
            opacity: 0.9;
        }

        .input-group input,
        .input-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 13px;
        }

        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .detected-info {
            font-size: 11px;
            background: rgba(0, 0, 0, 0.2);
            padding: 8px;
            border-radius: 6px;
            margin-top: 10px;
            max-height: 100px;
            overflow-y: auto;
        }

        .icon {
            width: 16px;
            height: 16px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéØ Resume Tailor AI</h1>
            <p>Automatically tailor your resume to job descriptions</p>
        </div>

        <div class="section">
            <h3>
                <span class="icon">üìã</span>
                Job Description
            </h3>
            <div id="jobStatus" class="status info" style="display: none;"></div>
            <button id="detectJob" class="btn btn-primary">
                <span class="icon">üîç</span>
                Detect Job Description
            </button>
            <div id="detectedJob" class="detected-info" style="display: none;"></div>
        </div>

        <div class="section">
            <h3>
                <span class="icon">üìÑ</span>
                Resume Generation
            </h3>
            <div id="resumeStatus" class="status" style="display: none;"></div>
            <button id="generateResume" class="btn btn-primary" disabled>
                <span class="icon">‚ö°</span>
                Generate Tailored Resume
            </button>
            <button id="downloadLatex" class="btn btn-secondary" style="display: none;">
                <span class="icon">üì•</span>
                Download LaTeX Code
            </button>
            <button id="copyToClipboard" class="btn btn-secondary" style="display: none;">
                <span class="icon">üìã</span>
                Copy to Clipboard
            </button>
        </div>

        <div class="loading" id="loadingDiv">
            <div class="spinner"></div>
            <p>Tailoring your resume...</p>
        </div>

        <div class="settings-toggle" id="settingsToggle">
            ‚öôÔ∏è Settings
        </div>

        <div class="settings-panel" id="settingsPanel">
            <div class="input-group">
                <label for="apiKey">Claude API Key:</label>
                <input type="password" id="apiKey" placeholder="Enter your Claude API key (sk-ant-...)">
            </div>
            <div class="input-group">
                <label for="outputFormat">Output Format:</label>
                <select id="outputFormat">
                    <option value="latex">LaTeX Code</option>
                    <option value="markdown">Markdown</option>
                    <option value="text">Plain Text</option>
                </select>
            </div>
            <div class="input-group">
                <label for="masterResume">Master Resume Template:</label>
                <textarea id="masterResume" placeholder="Paste your complete LaTeX resume here..." rows="8"></textarea>
                <small style="opacity: 0.8; font-size: 11px;">This will be stored locally and used as your base template</small>
            </div>
            <button id="saveSettings" class="btn btn-secondary">Save Settings</button>
        </div>
    </div>

    <script src="resumeTemplate.js"></script>
    <script src="popup.js"></script>
</body>
</html>
